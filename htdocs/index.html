<script type="x-tmpl-mustache" id="tpl-gwlist">
    <tr>
        <td>{{ id }}</td>
        <td>{{ identifier }}</td>
        <td>{{ ip }}:{{ port }}</td>
        <td>{{ mainChannel }}</td>
        <td>{{ num_badges }}</td>
        <td>
              <a class="btn btn-primary btn-sm pull-left" role="button" href="/gateway/{{ id }}">View Badges...</a>
        </td>
    </tr>
</script>

<script type="x-tmpl-mustache" id="tpl-gateway">
    <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Gateway #{{ id }} <span class="badge pull-right">42</span></h3>
          </div>
          <table class="table">
            <tr>
            <td>identifier</td><td>{{ identifier }}</td>
            </tr>
            <tr>
            <td>IP Address</td><td>{{ ip }}</td>
            </tr>
            <tr>
            <td>Num Radios</td><td>{{ numRadios }}</td>
            </tr>
          </table>
          <div class="panel-body">
              <a class="btn btn-primary btn-sm pull-right" role="button" href="/gateway/{{ id }}">View Badges...</a>
          </div>
      </div>
    </div>
</script>
